    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a0033);
            color: #ffffff;
            overflow-x: hidden;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px #8a2be2;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            text-shadow: 0 0 10px #8a2be2;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;        background: url('https://via.placeholder.com/1920x1080/000000/ffffff?text=Neon+City') no-repeat center center/cover;
            min-height: 100vh;
        }
        .hero h1 {
            font-size: 4em;
            text-shadow: 0 0 30px #8a2be2, 0 0 60px #ff00ff;
            color: #ffffff;
        }
        .hero img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 50%;
            border: 5px solid #8a2be2;
            box-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff;
            margin: 30px 0;
            transition: box-shadow 0.3s;
        }
        .hero img:hover {
            box-shadow: 0 0 50px #ff00ff, 0 0 100px #00ffff;
        }
        .hero p {
            font-size: 1.5em;
            text-shadow: 0 0 15px #00ffff;
        }
        .action-button {
            font-size: 1.3em;
            font-weight: 700;
            color: #ff00ff;
            background: transparent;
            border: 3px solid #ff00ff;
            padding: 12px 40px;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 15px #ff00ff;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            display: inline-block;
            user-select: none;
        }
        .action-button:hover,
        .action-button:focus {
            background-color: #ff00ff;
            color: #1a0033;
            box-shadow: 0 0 30px #ff66ff;
            outline: none;
            text-decoration: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #cccccc;
        }
		 @media (max-width: 400px) {
            .hero h1 {

            }

            }
